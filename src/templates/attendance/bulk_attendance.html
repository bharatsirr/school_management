{% extends "base.html" %}
{% load tailwind_filters %}
{% block title %}
    Mark Attendance for Class {{ student_class }}
{% endblock title %}
{% block content %}
    <h2>Mark Attendance for Class {{ student_class }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
            Submit Attendance
        </button>
    </form>
{% endblock content %}
