{% extends "base.html" %}
{% block content %}
    <div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Select a Class to Promote From</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            {% for code, name in class_choices %}
                <a href="{% url 'bulk_promote' code %}"
                   class="block px-6 py-3 text-lg font-semibold text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-600 transition">
                    {{ name }}
                </a>
            {% endfor %}
        </div>
        <a href="{% url 'home' %}" class="mt-6 text-blue-600 hover:underline">Back to Home</a>
    </div>
{% endblock content %}
