{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <h2 class="text-xl font-bold mb-4">Create Board Academic Details</h2>
    <!-- In your template (for example, form.html) -->
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Submit</button>
</form>
<!-- Add jQuery (required for Select2) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Add Select2 CSS and JavaScript -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- Add this script to initialize Select2 on all select elements inside the Django form -->
<script type="text/javascript">
    $(document).ready(function() {
        // Initialize Select2 on all select elements within the form
        $('form select').select2({
            placeholder: "Select an option",  // Customize the placeholder text
            allowClear: true  // Optional: Allows user to clear the selection
        });
    });
</script>


{% endblock content %}
