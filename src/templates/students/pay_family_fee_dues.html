{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <div class="container mx-auto px-4 py-8 items-center">
        <div class="row">
            <div class="col-md-6">
                <h1>Confirm Payment for all fees dues for {{ family.family_name }}?</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit"
                            class="w-16 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                        Yes
                    </button>
                    <a href="{% url 'family_list' %}"
                       class="text-blue-600 mt-4 inline-block">Back to Families</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
