{% extends "base.html" %}
{% block content %}
    <h2 class="text-2xl font-bold mb-4">Download Students List</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <label for="school">Select School:</label>
        <select id="school" name="school">
            <option value="kdic">kdic</option>
            <option value="kdpv">kdpv</option>
        </select>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Download List</button>
    </form>
{% endblock content %}
