{% extends 'base.html' %}
{% block title %}
   Login - School Management
{% endblock title %}
{% block content %}
   <h2 class="text-3xl font-semibold mb-6 text-gray-800">Login to Your Account</h2>
   {% if error %}<p class="text-red-500 mb-4">{{ error }}</p>{% endif %}
   <form method="post" class="space-y-4 bg-white shadow-md rounded-lg p-8">
      {% csrf_token %}
      <div>
         <label class="block font-semibold text-gray-700 mb-1" for="username">Username/Email/Phone</label>
         <input type="text"
                id="username"
                name="username"
                required
                class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your username, email, or phone">
      </div>
      <div>
         <label class="block font-semibold text-gray-700 mb-1" for="password">Password</label>
         <input type="password"
                id="password"
                name="password"
                required
                class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your password">
      </div>
      <button type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Login</button>
   </form>
   <p class="mt-4 text-gray-700">
      Don't have an account?
      <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign up here</a>.
   </p>
{% endblock content %}
