{% extends 'base.html' %}
{% block title %}Add Member{% endblock %}
{% block content %}
    <h2 class="text-2xl font-semibold mb-6">Add Member to {{ family.family_name }}</h2>
    <form method="post" class="space-y-4 bg-white p-6 shadow rounded-lg">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 mb-2">Select User</label>
            {{ form.user }}
        </div>
        <div>
            <label class="block text-gray-700 mb-2">Member Type</label>
            {{ form.member_type }}
        </div>
        <div>
            <label class="inline-flex items-center">
                {{ form.is_alive }}
                <span class="ml-2 text-gray-700">Is Alive?</span>
            </label>
        </div>
        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Member</button>
    </form>
    <a href="{% url 'family-list' %}"
       class="text-blue-600 mt-4 inline-block">Back to Families</a>
    <style>
    input, select {
        @apply border border-gray-300 p-2 rounded w-full;
    }
    </style>
{% endblock %}
