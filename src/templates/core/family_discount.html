{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <div class="container mx-auto px-4 py-8 items-center">
        <div class="row">
            <div class="col-md-6">
                <h1>Add Discount Topup for {{ family.family_name }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit"
                            class="w-16 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                        Topup
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
